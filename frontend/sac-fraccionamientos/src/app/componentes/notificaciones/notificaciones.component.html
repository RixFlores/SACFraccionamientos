    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Descripción</th>
                <th scope="col">Fecha</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let notification of notifications" [ngClass]="{
                    'alert alert-success': notification.Status === 'N',
                    'alert alert-light': notification.Status === 'Y'
                    }">
                <th scope="row">{{notification.NotificationId}}</th>
                <td>{{notification.Description}}</td>
                <td>{{notification.Date | date: 'fullDate' : '' : 'es' }}</td>
                <td>
                    <div *ngIf="notification.Status == 'N'">
                        <button class="btn-success" (click)="updateStatus(notification.NotificationId, 'Y')">
                            <svg xmlns="http://www.w3.org/2000/svg" style="margin-right: 5px;" width="16" height="16"
                                fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                            </svg> Nueva
                        </button>
                    </div>

                    <div *ngIf="notification.Status == 'Y'">
                        <button class="btn btn-secondary" (click)="updateStatus(notification.NotificationId, 'N')">
                            <svg xmlns="http://www.w3.org/2000/svg" style="margin-right: 5px;" width="16" height="16"
                                fill="currentColor" class="bi bi-envelope-open" viewBox="0 0 16 16">
                                <path
                                    d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882zM15 7.383l-4.778 2.867L15 13.117zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765z" />
                            </svg> Vista
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>


</div>
